<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Gloomhaven Companion</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vendor/cookiealert/css/cookiealert.css">
  <link href="css/style.css" rel="stylesheet">
  

</head>

<body>
  <main id="app" class="wrapper">
    <!-- Navigation -->
    <nav class="navbar ng-faded navbar-expand-lg navbar-fixed-top navbar-dark bg-dark py-0">
      <div class="container">
        <a class="navbar-brand" href="#"><h4>Gloomhaven Deckbuilder</h4></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item py-0" v-bind:class="{active: menu === 'home'}">
              <a class="nav-link" href="#" v-on:click="set('home')">Play</a>
            </li>
            <li class="nav-item py-0" v-bind:class="{active: menu === 'abilities'}">
              <a class="nav-link" href="#" v-on:click="set('abilities')">Abilities</a>
            </li>
            <li class="nav-item py-0" v-bind:class="{active: menu ==='modifiers'}">
              <a class="nav-link" href="#" v-on:click="set('modifiers')">Modifiers</a>
            </li>
            <li class="nav-item py-0" v-bind:class="{active: menu ==='about'}" data-toggle="modal" data-target="#exampleModal">
              <a class="nav-link" href="#" v-on:click="displayAbout()">About</a>
            </li>            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid" id="content">
      <div class="row mt-3">

        <!-- MAIN PAGE -->
        <div class="col-lg-12 text-center container-fluid" id="main_menu" v-if="menu == 'home'">
          <div class="row ">
            <div class="col-lg-6 border-right" id="abilitiesSection">
              <h1>Abilities</h1>
              <div class="container">
                <div class="row mt-3">
                  <div class="col-lg-3"><button v-on:click="play()" class="btn btn-block btn-outline-secondary">Play cards</button></div>
                  <div class="col-lg-3"><button v-on:click="shortRest()" class="btn btn-block btn-outline-secondary">Short
                      rest</button></div>
                  <div class="col-lg-3"><button v-on:click="longRest()" class="btn btn-block btn-outline-secondary">Long
                      rest</button></div>
                  <div class="col-lg-3"><button v-on:click="newGame()" class="btn btn-block btn-outline-secondary">New game</button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="abilityContainer scrollCardContainer" v-for="ability in abilitiesChosen">
                    <div class="col">
                      <img v-bind:src="'data/'+ability.image"
                        v-bind:class="[{played: ability.played}, {destroyed: ability.destroyed}, {selected: twoAbilitiesSelected.includes(ability)}]"
                        class="image rounded"></img>
                      
                      <!-- On-cards buttons when not on rest mode-->
                      <div v-if="!longRestMode">
                        <!-- On-cards buttons when cards are ready to be played -->
                        <div class="abilityButtons" v-if="!ability.played">
                          <button v-if="twoAbilitiesSelected.includes(ability)" v-on:click="cancelCard(ability)"
                            class="btn btn-light remove">
                            Cancel
                          </button>
                          <button v-else v-on:click="pickCard(ability)" class="btn btn-light add">
                            Play
                          </button>
                        </div>
                        <!-- On-cards buttons when cards have been played -->
                        <div class="abilityButtons" v-if="ability.played">
                          <button v-on:click="fetchCard(ability)" class="btn btn-light">
                            Fetch
                          </button>
                          <button v-if="!ability.destroyed" v-on:click="destroyCard(ability)" class="btn btn-light">
                            Destroy
                          </button>
                        </div>
                      </div>
                      <!-- On-cards buttons on rest mode -->
                      <div v-else>
                        <div class="longRestAbilityButtons" v-if="ability.played && !ability.destroyed">
                          <button v-on:click="destroyLongRestCard(ability)" class="btn btn-light">
                            Destroy
                          </button>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <!-- ALERTS -->
              <div class="alert alert-danger collapse" role="alert" id="abilityAlert">
                {{ abilityAlert }}
                <button type="button" class="close" aria-label="Close" v-on:click="dismissAlert('#abilityAlert')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>              
            </div>

            <div class="col-lg-6">
              <h1>Modifiers</h1>
            </div>

          </div>
          <div class="row  mt-3"></div>
            <div class="col-lg-12 text-center"><button class="btn btn-outline-secondary" v-on:click="saveData()">Save</button></div>
          </div>
        </div>


      </div>


    </div>
    

    <!-- MODIFIERS -->
    <div class="col-lg-12 text-center" id="modifiers" v-if="menu == 'modifiers'">
      <div v-for="modifier in modifiers">
        <button v-on:click="displayModifiers(modifier.cards[0].name)"> <img v-bind:src="'data/'+modifier.cards[0].image"
            style="width:5em" /> </button>
        <div v-if="modifierCategory == modifier.cards[0].name">
          <span v-for='card in modifier.cards'><img v-bind:src="'data/'+card.image" style="width:8em" /></span>
        </div>
      </div>
    </div>




    <!-- ABILITIES -->
    <div class="col-lg-12 container-fluid" id="abilities" v-if="menu == 'abilities'">

      <!-- ABILITY CATEGORY -->
      <div class="row flex-nowrap overflow-auto scrollCardContainer">
        <div class="col" v-for='ability in abilities' v-if='abilityCategory == null || abilityCategory == ability'>
          <input type="image" v-on:click="displayAbilities(ability)" class="image rounded" style="width:8em" v-bind:src="'data/'+ability.cards[0].image" />
        </div>
      </div>

      <!-- PER CATEGORY CARDS -->
      <div v-if='abilityCategory != null' class="row scrollCardContainer flex-nowrap overflow-auto">
        <div class="abilityContainer" v-for='(card,i) in abilityCategory.cards' v-if="i != 0">
          <div class="col mt-3" >
            <img v-bind:id="card.xws" v-bind:src="'data/'+card.image" v-bind:class="[{selected: abilitiesChosen.includes(card)}]" class="image rounded"></img>
            <div class="abilityButtons">
              <button v-if="!abilitiesChosen.includes(card)" v-on:click="addAbility(card)" class="add btn btn-light">
                Add
              </button>
              <button v-else v-on:click="removeAbility(card)" class="remove btn btn-light">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- main row ends -->
    </div> <!-- main container ends -->
    </div> <!-- main wrapper ends -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">About</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            blabla 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div v-if="!getAcceptedCookie()" class="alert text-center" role="alert">
      <b>Do you like cookies?</b> &#x1F36A; We use cookies to store the cards you picked. This makes sure you do not have to re-enter them every time you launch this application. <a href="https://cookiesandyou.com/" target="_blank">Learn more</a>
  
      <button type="button" class="btn btn-primary btn-sm" v-on:click="acceptCookie() === 'true'" aria-label="Close">
          I agree
      </button>
    </div>

  </main>

  <!-- Bootstrap core JavaScript -->  
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/vuejs/vue.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>  
  <script src="js/database.js"></script>
  <script src="vendor/cookiealert/cookiealert.js"></script>
  <script src="js/main.js"></script>
  
  


</body>

</html>
